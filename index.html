<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Dev Portfolio</title>

    <style>
    
        body {
            background-color:rgb(244, 255, 240, 0.5);
            font-family: Arial, Helvetica, sans-serif;
            padding: 30px;
        }

        #flex-container {
            display: flex;
            /* justify-content: center; */
            flex-wrap: wrap;
            gap: 60px;
        }

        .img-container {
            width: 300px;
            height: 400px;
            overflow-y: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); 
        }
    
        img {
            width: 300px;
            display: block;
        }

        .tumbnail {
            font-size: 13px;
            font-style: italic;
            color: #979797;
            text-decoration: none;
            /* transform: rotate(-0.005turn); */
        }

        .more {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <div id="flex-container">

        <a href="https://first" class="tumbnail">
            <div class="img-container">
                <img src="https://nocdn4ya.nyc3.digitaloceanspaces.com/portfolio/my_nice_pellet_1200.jpg" alt="the second item">
            </div>
            <p>
                e-commerce <br>
                parcel.io <br>
                responsive <br>
                <span class="more">Open at a new tab</span>
            </p>
        </a>

        <a href="https://second" class="tumbnail">
            <div class="img-container">
                <img src="https://nocdn4ya.nyc3.digitaloceanspaces.com/portfolio/190225s.jpg" alt="the second item">
            </div>
            <p>
                e-commerce (23 items)<br>
                responsive <br>
                <span class="more">Open at a new tab</span>
            </p>
        </a>

    </div>
</body>
</html>
